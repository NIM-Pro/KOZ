<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<style>
button {
    transition: 1s;
    padding: 5px;
    box-shadow: 5px 5px #000;
}
button.active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: 2px 2px #000;
}
</style>
<script>
function delay(time) {
    return new Promise(function(resolve) {
        setTimeout(resolve,time);
    });
};
function clickBtn(event) {
    try {
        var classList=event.target.classList;
        if (!classList.contains('_a')) {
            classList.add('active');
            classList.add('_a');
            delay(1000).then(function() {
                classList.remove('active');
                return delay(1000);
            }).then(function() {
                classList.remove('_a');
                document.location.href=event.target.getAttribute('href');
            });
        };
    } catch(e) {
        document.location.href=event.target.getAttribute('href');
    };
};
</script>
</head>
<body>
<button onclick="clickBtn(event)" href="http://www.youtube.com/watch?v=AOeK8kvs54k">НАЖМИ НА МЕНЯ!</button>
</body>
</html>
